log4j.rootLogger=DEBUG,stdout

# stdout
log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=%5p [%t] [%C] %d{HH:mm:ss,SSS} %m%n

log4j.logger.com.urbanairship.datacube.MapDbHarness=DEBUG
log4j.logger.com.urbanairship.datacube.DataCube=DEBUG

log4j.logger.org.apache.zookeeper=WARN
log4j.logger.org.apache.hadoop=WARN
log4j.logger.org.apache.hadoop.hbase=WARN
